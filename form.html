    <main>
        <h1>Form Submission</h1>
        <form>
            <label for="name">Your Name
                <input type="name" placeholder="Your Name">
            </label>
            <label for="email">Your Email
                <input type="email" placeholder="Your Email">
            </label>
            <label for="phonne">Phone num
                <input type="number" placeholder="Phone Number">
            </label>
            <fieldset>
                <legend>Pick One</legend>
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy">Chitoy
                </label>
                <label for="vapa">
                    <input type="radio" name="pitha" id="vapa">Vapa
                </label>
                <label for="puri">
                    <input type="radio" name="pitha" id="puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick One or more</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">Sorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">Shutki
                </label>
                <label for="Alu">
                    <input type="checkbox" name="vorta" id="alu">Alu
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
